image: alpine/edge
packages:
  - docker
sources:
  - https://git.sr.ht/~fincham/static-build-zoo
tasks:
 - build: |
     sudo service docker start
     sleep 3
     sudo chmod 666 /var/run/docker.sock
     cd static-build-zoo || exit 1
     make all
